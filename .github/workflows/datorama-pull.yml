name: datorama pull with analysis
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
  - cron: "0 0 * * *"
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        sparse-checkout: |
          *.py
          requirements.txt
          latest_holdings.csv
          analysis/
          holdings/
        sparse-checkout-cone-mode: false
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bs4 pandas requests gitpython yfinance
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: execute scraper
      run: python datorama-scrape.py
    
    - name: analyze recent changes
      run: python analyze_holdings.py --mode incremental
    
    - name: weekly full analysis
      if: github.event.schedule == '0 0 * * 0' || github.event_name == 'workflow_dispatch'
      run: python analyze_holdings.py --mode full
    
    - name: commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "update data and analysis $(date +%Y-%m-%d)"
    
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main